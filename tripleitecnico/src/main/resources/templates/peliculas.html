<!doctype html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Peliculas</title>
</head>

<body >


	<nav class="navbar navbar-light" style="background-color: rgb(199, 191, 159);   opacity: 0.8;">
		<div class="container-fluid">
			<a style=" font-weight: bold; color: black; " class="navbar-brand">Lista de peliculas</a>
	
		</div>
		<div></div>
	
	</nav>




	<div class="d-flex justify-content-center  ">
		<table class="table table-striped table table-responsive" style="width: 800px;">
			<thead class="">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Titulo</th>
					<th scope="col">Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="tmpPelicula: ${listaPeliculas}">
					<th scope="row" th:text="${tmpPelicula.id}"></th>
					<td th:text="${tmpPelicula.titulo}"></td>
					<td> 

						<a th:href="@{/detalle/{id}(id=${tmpPelicula.id})}" class="btn btn-info">
							Detalles
						</a>

						<a th:href="@{/actualizar/{id}(id=${tmpPelicula.id})}" class="btn btn-warning">
							Acutalizar
						</a>

						<a th:href="@{/peliculas/{id}(id=${tmpPelicula.id})}" class="btn btn-danger">
							Eliminar
						</a>
					</td>

				</tr>


			</tbody>
		</table>
	</div>




	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistrar">Registrar
		pelicula</button>

	<div class="modal fade" id="modalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Registro</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form th:action="@{/guardar}" method="post">
						<input type="hidden" value="0" name="0">

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Titulo:</label>
							<input type="text" class="form-control" name="titulo">
						</div>

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">AÃ±o:</label>
							<input type="text" class="form-control" name="anio">
						</div>

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Genero:</label>
							<input type="text" class="form-control" name="genero">
						</div>

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Actores:</label>
							<input type="text" class="form-control" name="actores">
						</div>

						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Duracion:</label>
							<input type="text" class="form-control" name="duracion">
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Registrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>




	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
