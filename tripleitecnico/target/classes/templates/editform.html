<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Actualizar pelcula</title>
</head>

<body>

	<nav class="navbar navbar-light" style="background-color: rgb(199, 191, 159);   opacity: 0.8;">
		<div class="container-fluid">
			<a style=" font-weight: bold; color: black; " class="navbar-brand">Actualizar Pelicula</a>

		</div>
		<div></div>

	</nav>
	<div class="d-flex justify-content-center ">
		<div class="card " style="width: 50rem; ">
			<form th:action="@{/guardar}" method="post">
				<input type="hidden" th:value="${pelicula.id}" name="id">

				<div class="mb-3">
					<label for="recipient-name" style="font-weight: bold; " class="col-form-label">Titulo:</label>
					<input type="text" class="form-control" name="titulo" th:value="${pelicula.titulo}">
				</div>
				<div class="mb-3">
					<label for="recipient-name" style="font-weight: bold; " class="col-form-label">AÃ±o:</label>
					<input type="text" class="form-control" name="anio" th:value="${pelicula.anio}">
				</div>

				<div class="mb-3">
					<label for="recipient-name" style="font-weight: bold; " class="col-form-label">Genero:</label>
					<input type="text" class="form-control" name="genero" th:value="${pelicula.genero}">
				</div>

				<div class="mb-3">
					<label for="recipient-name" style="font-weight: bold; " class="col-form-label">Actores:</label>
					<input type="text" class="form-control" name="actores" th:value="${pelicula.actores}">
				</div>

				<div class="mb-3">
					<label for="recipient-name" style="font-weight: bold; " class="col-form-label">Duracion:</label>
					<input type="text" class="form-control" name="duracion" th:value="${pelicula.duracion}">
				</div>

				<div class="form-group">
					<button type="submit" th:href="@{/peliculas}"
						class="btn btn-success btn-lg btn-block">Regresar</button>

					<button type="submit" class="btn btn-success btn-lg btn-block">Actualizar</button>


				</div>
			</form>
		</div>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
